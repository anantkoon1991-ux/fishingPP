<!DOCTYPE html>
<html>
<head>
    <title>Password Hashing Setup Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .step { margin: 20px 0; padding: 15px; border-left: 4px solid #007bff; background: #f9f9f9; }
        .code { background: #eee; padding: 10px; border-radius: 4px; font-family: monospace; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîê Password Hashing Setup Test</h1>
        
        <div class="step">
            <h3>1Ô∏è‚É£ Check if server is running</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="healthResult"></div>
        </div>

        <div class="step">
            <h3>2Ô∏è‚É£ Reset Admin Password</h3>
            <p>This will hash the admin password to '123456'</p>
            <button onclick="testResetAdmin()">Reset Admin Password</button>
            <div id="resetResult"></div>
        </div>

        <div class="step">
            <h3>3Ô∏è‚É£ Try Login</h3>
            <p>Username: <strong>admin</strong></p>
            <p>Password: <strong>123456</strong></p>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="step">
            <h3>4Ô∏è‚É£ Get Users List</h3>
            <button onclick="testGetUsers()">Get All Users</button>
            <div id="usersResult"></div>
        </div>
    </div>

    <script>
        function showResult(elementId, success, message, data = null) {
            const el = document.getElementById(elementId);
            const className = success ? 'success' : 'error';
            let html = `<div class="result ${className}">`;
            html += `<strong>${success ? '‚úÖ Success' : '‚ùå Error'}</strong><br>`;
            html += message;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            html += '</div>';
            el.innerHTML = html;
        }

        async function testHealth() {
            const el = document.getElementById('healthResult');
            el.innerHTML = '<div class="result info">Testing...</div>';
            try {
                const response = await fetch('/health');
                const data = await response.json();
                showResult('healthResult', response.ok, `Status: ${response.status}`, data);
            } catch (err) {
                showResult('healthResult', false, err.message);
            }
        }

        async function testResetAdmin() {
            const el = document.getElementById('resetResult');
            el.innerHTML = '<div class="result info">Processing...</div>';
            try {
                const response = await fetch('/api/auth/reset-admin');
                const text = await response.text();
                showResult('resetResult', response.ok, text);
            } catch (err) {
                showResult('resetResult', false, err.message);
            }
        }

        async function testLogin() {
            const el = document.getElementById('loginResult');
            el.innerHTML = '<div class="result info">Logging in...</div>';
            try {
                const response = await AppConfig.fetch('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                const data = await response.json();
                showResult('loginResult', response.ok, 
                    response.ok ? 'Login successful! Token received.' : 'Login failed.', 
                    data);
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                }
            } catch (err) {
                showResult('loginResult', false, err.message);
            }
        }

        async function testGetUsers() {
            const el = document.getElementById('usersResult');
            el.innerHTML = '<div class="result info">Loading...</div>';
            try {
                const response = await AppConfig.fetch('/api/auth/users');
                const data = await response.json();
                showResult('usersResult', response.ok, `Found ${data.length} users`, data);
            } catch (err) {
                showResult('usersResult', false, err.message);
            }
        }

        // Test on load
        document.addEventListener('DOMContentLoaded', testHealth);
    </script>
</body>
</html>
